<div class="modal-header">
  <h4 class="modal-title">Selected Area: {{name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <quote-component-form [areaID]="id" [areaIndex]="index" (selectedComponents)="getSelectedComponents($event)"></quote-component-form>
</div>
